{% extends "customerBase.html" %}
{% block content %}
{{ super() }}
<div class="register">
    <button type="button" id="login-register" class="btn btn-outline-primary">{{ _("Register") }}</button>
</div>

<div class="cus-login">
    <form id = "loginForm" novalidate>
        <div class="form-group">
            <label for="loginUsername">{{ _("Username / Email") }}</label>
            <input type="text" class="form-control" id="loginUsername"
                   placeholder={{ _("Enter your username or email address") }} required>
            <div class="invalid-feedback">
                {{ _("Please enter a message in the textarea.") }}
            </div>
        </div>
        <div class="form-group">
            <label for="loginPassword">{{ _("Password") }}</label>
            <input type="password" class="form-control" id="loginPassword" placeholder={{ _("Enter your password ") }} aria-describedby="passwordHelpBlock" required>
            <div class="invalid-feedback">
                {{ _("Please enter a message in the textarea.") }}
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="submitLogin" class="btn btn-outline-primary">{{ _("Login") }}</button>
        </div>

    </form>
</div>
{% endblock %}
