{% extends "staff/stabase.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/staff/mis.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/staff/orders.css') }}">
{% endblock %}
{% block script %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/staff/orders.js') }}"></script>
{% endblock %}
{% block content %}
    <main class="page-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-header__title">Orders</h1>
            </div>
            <div class="toolbox">
                <div class="toolbox__row row gutter-bottom-xs">
                    <div class="toolbox__left col-12 col-lg">
                        <div class="toolbox__left-row row row--xs gutter-bottom-xs">
                            <div class="form-group form-group--inline col-12 col-sm-auto">
                                <label class="form-label">Show</label>

                                {# showing number #}

                                <div class="input-group input-group--white input-group--append">
                                    <select id="num" class="input js-input-select">
                                        <option value="5" selected="selected">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                    </select>
                                    <span class="input-group__arrow">
                        <svg class="icon-icon-keyboard-down">
                          <use xlink:href="#icon-keyboard-down"></use>
                        </svg>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="toolbox__right col-12 col-lg-auto">
                        <div class="toolbox__right-row row row--xs flex-nowrap">
                            <div class="col col-lg-auto">
                                <form class="toolbox__search" method="GET">
                                    <div class="input-group input-group--white input-group--prepend">
                                        <div class="input-group__prepend">
                                            <svg class="icon-icon-search">
                                                <use xlink:href="#icon-search"></use>
                                            </svg>
                                        </div>
                                        <input id="search-input" class="input" type="text" placeholder="Search order">
                                    </div>
                                </form>
                            </div>
                            <button id="search-button">Search</button>
                            <div class="col-auto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <div class="table-wrapper__content table-collapse scrollbar-thin scrollbar-visible" data-simplebar>
                    <table class="table table--lines">
                        <thead class="table__header">
                        <tr class="table__header-row">
                            <th class="d-none d-lg-table-cell">
                                <span>ID</span>
                            </th>
                            <th class="table__th-sort" id="customer-name">
                                <span class="align-middle">Customer Name</span>
                                <span class="sort" id="customer-name-sort"></span>
                            </th>
                            <th class="table__th-sort" id="time">
                                <span class="align-middle">Time</span>
                                <span class="sort" id="time-sort"></span>
                            </th>
                            <th class="table__th-sort" id="total-cost">
                                <span class="align-middle">Total Cost</span>
                                <span class="sort" id="total-cost-sort"></span>
                            </th>
                            <th class="table__th-sort d-sm-table-cell" id="status">
                                <span class="align-middle">Status</span>
                                <span class="sort" id="status-sort"></span>
                            </th>
                            <th class="table__th-sort">
                                <span class="align-middle">Priority</span>
                            </th>
                            <th class="table__actions"></th>
                        </tr>
                        </thead>
                        <tbody id="orders-body">
                        </tbody>
                    </table>
                </div>
                <div class="table-wrapper__footer">
                    <div class="row">
                        <div class="table-wrapper__show-result col text-grey">
                        </div>
                        <div class="table-wrapper__pagination col-auto">
                            <ol class="pagination">
                                <li class="pagination__item">
                                    <button id="before" class="pagination__arrow pagination__arrow--prev">
                                        <svg class="icon-icon-keyboard-left">
                                            <use xlink:href="#icon-keyboard-left"></use>
                                        </svg>
                                    </button>
                                </li>

                                <li class="pagination__item">
                                    <div id="now-page">Now Page: 1</div>
                                </li>
                                <li class="pagination__item">
                                    <input type="text" id="page" value="1" class="input">
                                </li>
                                <li class="pagination__item">
                                    <button id="redirect" class="button ">Redirect</button>
                                </li>
                                </li>
                                <li class="pagination__item">
                                    <button id="after" class="pagination__arrow pagination__arrow--next">
                                        <svg class="icon-icon-keyboard-right">
                                            <use xlink:href="#icon-keyboard-right"></use>
                                        </svg>
                                    </button>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
